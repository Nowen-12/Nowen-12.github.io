<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Envoi vers Firestore</title>
</head>

<body>
    <form id="dataForm">
        <label for="name">Nom :</label>
        <input type="text" id="name" required>
        <button type="submit">Publier</button>
    </form>
    <div id="result"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDeS8UJ0M688FRWtTHm0aYrt_v1r5mlbIo",
            authDomain: "gingerform.firebaseapp.com",
            projectId: "gingerform",
            storageBucket: "gingerform.firebasestorage.app",
            messagingSenderId: "215283939680",
            appId: "1:215283939680:web:2835759898fbc524fb0605",
            measurementId: "G-LGG78H2T8G"
        };

        // Initialisation Firebase et Firestore
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // Gestion du formulaire
        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            try {
                // Ajoute un document dans la collection "users"
                await addDoc(collection(db, "users"), { name });
                document.getElementById('result').textContent = "Nom publi√© dans Firestore !";
            } catch (err) {
                document.getElementById('result').textContent = "Erreur : " + err.message;
            }
        });
    </script>
</body>

</html>
