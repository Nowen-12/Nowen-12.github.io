<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Note ma bi√®re ! V0.8</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            background: linear-gradient(120deg, #f6f4ee 60%, #fceabb 100%);
            margin: 0;
            min-height: 100vh;
            color: #5c4d15;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-bottom: 18px;
            display: flex;
            justify-content: center;
        }
        .logo img {
            width: 90px;
            height: auto;
            display: block;
            box-shadow: none;
            border-radius: 0;
            background: none;
        }
        h1 {
            font-size: 2.15em;
            font-weight: 700;
            margin-bottom: 22px;
            color: #bfa24a;
            letter-spacing: 1.5px;
            text-align: center;
        }
        .form-card {
            background: #fffbe7;
            border-radius: 18px;
            box-shadow: 0 4px 16px #e9e2c780, 0 1px 4px #f0e9d2;
            padding: 2em 1.2em 1.2em 1.2em;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 1.15em;
            overflow: hidden; /* Fixes textarea overflow */
        }
        label {
            display: flex;
            flex-direction: column;
            font-weight: 600;
            font-size: 1.06em;
            margin-bottom: 0.3em;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.55em 1em;
            border-radius: 8px;
            border: 1px solid #ecd97f;
            box-shadow: 0 1px 4px #ecd97f33;
            font-size: 1em;
            background: #fff;
            margin-top: 0.35em;
            transition: border 0.18s;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border: 1.5px solid #bfa24a;
            outline: none;
        }
        .range-label {
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 1em;
            gap: 0.9em;
        }
        input[type="range"] {
            width: 100%;
            accent-color: #ecd97f;
            margin-top: 0.6em;
            background: none;
            height: 4px;
            box-sizing: border-box;
        }
        output {
            font-weight: bold;
            color: #bfa24a;
            font-size: 1.19em;
            margin-left: 0.5em;
        }
        .range-row {
            margin-bottom: 0.7em;
        }
        textarea {
            width: 100%;
            min-height: 60px;
            font-size: 1.09em;
            padding: 0.6em 1em;
            border-radius: 9px;
            border: 1.5px solid #ecd97f;
            background: #fffef9;
            resize: vertical;
            box-shadow: 0 1px 4px #ecd97f33;
            margin-top: 0.3em;
            box-sizing: border-box; /* Ensures padding doesn't overflow */
            transition: border 0.2s;
        }
        textarea:focus {
            border: 1.8px solid #bfa24a;
            outline: none;
        }
        button {
            margin-top: 1.1em;
            padding: 0.7em 2em;
            font-size: 1.1em;
            font-family: inherit;
            font-weight: 700;
            color: #fff;
            border-radius: 9px;
            background: linear-gradient(90deg, #bfa24a 70%, #ecd97f 100%);
            border: none;
            box-shadow: 0 2px 8px #ecd97f33;
            cursor: pointer;
            letter-spacing: 1px;
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #ecd97f 65%, #bfa24a 100%);
            color: #5c4d15;
            box-shadow: 0 4px 16px #ecd97f70;
        }
        #msg {
            margin-top: 2em;
            font-weight: bold;
            font-size: 1.09em;
            color: #bfa24a;
            min-height: 2em;
            text-align: center;
            transition: color 0.2s;
        }
        @media (max-width: 600px) {
            .container, .form-card {
                max-width: 98vw;
                padding-left: 0.3em;
                padding-right: 0.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo Racine Dor√©e">
        </div>
        <h1>Note ma bi√®re ! V7</h1>
        <form id="beerForm" class="form-card">
            <label>Nom :
                <input type="text" name="nom" required placeholder="Ton pr√©nom ou pseudo">
            </label>
            <label>√Çge :
                <input type="number" name="age" min="10" max="99" required placeholder="Ton √¢ge">
            </label>
            <div class="range-row">
                <label class="range-label">
                    Go√ªt de la bi√®re :
                    <input type="range" name="gout" min="0" max="10" value="8" oninput="goutVal.value = this.value">
                    <output id="goutVal">8</output>/10
                </label>
            </div>
            <div class="range-row">
                <label class="range-label">
                    Note du logo :
                    <input type="range" name="logo" min="0" max="10" value="8" oninput="logoVal.value = this.value">
                    <output id="logoVal">8</output>/10
                </label>
            </div>
            <label>Commentaire :
                <textarea name="commentaire" maxlength="500" placeholder="Donne ton avis, tes suggestions, ton exp√©rience..."></textarea>
            </label>
            <button type="submit">Valider</button>
        </form>
        <div id="msg"></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDeS8UJ0M688FRWtTHm0aYrt_v1r5mlbIo",
            authDomain: "gingerform.firebaseapp.com",
            projectId: "gingerform",
            storageBucket: "gingerform.firebasestorage.app",
            messagingSenderId: "215283939680",
            appId: "1:215283939680:web:2835759898fbc524fb0605",
            measurementId: "G-LGG78H2T8G"
        };

        // Initialise Firebase et Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null;

        // Authentification anonyme √† l'ouverture de la page
        signInAnonymously(auth).catch((error) => {
            document.getElementById('msg').textContent = "Erreur d'authentification Firebase.";
        });

        // M√©morise l'ID utilisateur
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
            }
        });

        // Curseurs dynamiques
        const gout = document.querySelector('input[name="gout"]');
        const logo = document.querySelector('input[name="logo"]');
        const goutVal = document.getElementById('goutVal');
        const logoVal = document.getElementById('logoVal');
        gout.addEventListener('input', () => goutVal.textContent = gout.value);
        logo.addEventListener('input', () => logoVal.textContent = logo.value);

        // Soumission du formulaire
        document.getElementById('beerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userId) {
                document.getElementById('msg').textContent = "Attendez l'authentification, puis r√©essayez.";
                return;
            }
            const data = {
                nom: e.target.nom.value,
                age: parseInt(e.target.age.value, 10),
                gout: parseInt(e.target.gout.value, 10),
                logo: parseInt(e.target.logo.value, 10),
                commentaire: e.target.commentaire.value.trim(),
                date: new Date().toISOString(),
                userId: userId
            };
            try {
                const docRef = await addDoc(collection(db, "notes"), data);
                document.getElementById('msg').textContent = `Merci pour ton avis ! üç∫ (ID : ${docRef.id})`;
                e.target.reset();
                goutVal.textContent = "8";
                logoVal.textContent = "8";
            } catch (err) {
                document.getElementById('msg').textContent = "Erreur, r√©essaie plus tard.";
            }
        });
    </script>
</body>
</html>
