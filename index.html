<!DOCTYPE html>
<html lang="fr">
<head>

        .main-flex {

        }
        .left-column {

            flex: 1;
            min-width: 250px;
            max-width: 380px;
        }
        .pave {
            background: #fffbe7;
            border-radius: 18px;
            box-shadow: 0 4px 16px #e9e2c780, 0 1px 4px #f0e9d2;
            padding: 2em 1.2em 1.2em 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 420px;
            max-height: 100%;
            box-sizing: border-box;
        }
        .logo-frame img {
            max-width: 320px;
            max-height: 320px;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        .form-card {
            background: #fffbe7;
            border-radius: 18px;
            box-shadow: 0 4px 16px #e9e2c780, 0 1px 4px #f0e9d2;
            padding: 2em 1.2em 1.2em 1.2em;
            width: 400px;
            max-width: 98vw;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 1.15em;
            overflow: hidden;
            align-items: stretch;
            justify-content: center;
            min-height: 420px;
        }
        h1 {
            font-size: 2.15em;
            font-weight: 700;
            margin-bottom: 22px;
            color: #bfa24a;
            letter-spacing: 1.5px;
            text-align: center;
        }
        label {
            display: flex;
            flex-direction: column;
            font-weight: 600;
            font-size: 1.06em;
            margin-bottom: 0.3em;
        }
        .inline-check {
            display: flex;
            align-items: center;
            gap: 0.7em;
            margin-bottom: 0.7em;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.55em 1em;
            border-radius: 8px;
            border: 1px solid #ecd97f;
            box-shadow: 0 1px 4px #ecd97f33;
            font-size: 1em;
            background: #fff;
            margin-top: 0.35em;
            transition: border 0.18s;
            box-sizing: border-box;
        }
        input[type="text"]:disabled {

        }
        input[type="text"]:focus, input[type="number"]:focus {

        }
        .range-label {
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 1em;
            gap: 0.9em;
        }
        input[type="range"] {
            width: 100%;
            accent-color: #ecd97f;
            margin-top: 0.6em;
            background: none;
            height: 4px;
            box-sizing: border-box;
        }
        .note-inline {
            display: inline-flex;
            align-items: center;
            gap: 0.25em;
            font-size: 1.19em;
            font-weight: bold;
            color: #bfa24a;
            margin-left: 0.5em;
        }
        output {
            font-weight: bold;
            color: #bfa24a;
            font-size: 1.19em;
            margin: 0;
        }
        .slash10 {
            font-weight: normal;
            color: #5c4d15;
            font-size: 1em;
            margin-left: 0.1em;
        }
        .emoji-show {
            font-size: 1.4em;
            margin-left: 0.5em;
            vertical-align: middle;
        }
        .range-row {
            margin-bottom: 0.7em;
        }
        textarea {
            width: 100%;
            min-height: 60px;
            font-size: 1.09em;
            padding: 0.6em 1em;
            border-radius: 9px;
            border: 1.5px solid #ecd97f;
            background: #fffef9;
            resize: vertical;
            box-shadow: 0 1px 4px #ecd97f33;
            margin-top: 0.3em;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        textarea:focus {
            border: 1.8px solid #bfa24a;
            outline: none;
        }
        button {
            margin-top: 1.1em;
            padding: 0.7em 2em;
            font-size: 1.1em;
            font-family: inherit;
            font-weight: 700;
            color: #fff;
            border-radius: 9px;
            background: linear-gradient(90deg, #bfa24a 70%, #ecd97f 100%);
            border: none;
            box-shadow: 0 2px 8px #ecd97f33;
            cursor: pointer;
            letter-spacing: 1px;
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #ecd97f 65%, #bfa24a 100%);
            color: #5c4d15;
            box-shadow: 0 4px 16px #ecd97f70;
        }
        /* Notification bandeau centr√© √† l'√©cran et responsive */
        #msg {
            position: fixed;
            left: 50vw;
            top: 50vh;
            transform: translate(-50%, -50%);
            z-index: 9999;
            font-weight: bold;
            font-size: 1.3em;
            color: #fff;
            background: linear-gradient(90deg, #ecd97f 65%, #bfa24a 100%);
            border-radius: 16px;
            box-shadow: 0 2px 24px #ecd97f99, 0 1px 4px #f0e9d2;
            padding: 1.3em 2em;
            min-width: 210px;
            max-width: 88vw;
            word-break: break-word;
            text-align: center;
            transition: color 0.2s, background 0.2s, opacity 0.3s;
            letter-spacing: 1px;
            display: none;
            opacity: 0;
        }
        #msg.active {
            display: block;
            opacity: 1;
            animation: msgPop 0.5s;
        }
        @keyframes msgPop {
            0% { transform: translate(-50%, -50%) scale(0.85); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.08); opacity: 1;}
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1;}
        }

        @media (max-width: 900px) {
            .main-flex {
                flex-direction: column !important;
                align-items: center !important;
                gap: 18px;
            }
            .left-column {
                width: 100%;
                min-width: unset;
                max-width: unset;
            }
            .pave {
                min-height: 120px;
                padding: 1.2em 0.7em;
            }
            .logo-frame img {
                max-width: 70vw;
                max-height: 110px;
            }
            .form-card {
                width: 98vw;
                min-height: 120px;
                max-width: 98vw;
            }
            #msg {
                font-size: 1em;
                min-width: 110px;
                max-width: 96vw;
                padding: 1em 1em;
            }
        }
        @media (max-width: 600px) {
            .container,
            .form-card {
                max-width: 98vw;
                padding-left: 0.3em;
                padding-right: 0.3em;
            }
            h1 {
                font-size: 1.2em;
            }
            #msg {
                font-size: 0.98em;
                min-width: 80px;
                max-width: 96vw;
                padding: 0.7em 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-flex">
            <div class="left-column">
                <div class="pave logo-frame">
                    <img src="logo.png" alt="Logo Racine Dor√©e">
                </div>
                <div class="pave logo-frame">
                    <img src="logo-mini.png" alt="Logo Racine Dor√©e">
                </div>
            </div>
            <form id="beerForm" class="form-card" autocomplete="off">
                <h1>Note ma Ginger !</h1>
                <div class="inline-check">
                    <input type="checkbox" id="anonCheck" name="anonyme" value="anonyme">
                    <label for="anonCheck" style="margin-bottom:0;">Je souhaite r√©pondre en anonyme</label>
                </div>
                <label id="nomLabel">Nom :
                    <input type="text" name="nom" id="nomInput" required placeholder="Ton pr√©nom ou pseudo">
                </label>
                <label>√Çge :
                    <input type="number" name="age" min="10" max="99" required placeholder="Ton √¢ge">
                </label>
                <div class="range-row">
                    <label class="range-label">
                        Go√ªt de la bi√®re :
                        <input type="range" name="gout" min="0" max="10" value="8" oninput="updateGoutEmoji(this.value)">
                        <span class="note-inline">
                            <output id="goutVal">8</output>
                            <span class="slash10">/10</span>
                            <span id="goutEmoji" class="emoji-show">üòç</span>
                        </span>
                    </label>
                </div>
                <div class="range-row">
                    <label class="range-label">
                        Note du logo :
                        <input type="range" name="logo" min="0" max="10" value="8" oninput="updateLogoEmoji(this.value)">
                        <span class="note-inline">
                            <output id="logoVal">8</output>
                            <span class="slash10">/10</span>
                            <span id="logoEmoji" class="emoji-show">ü§©</span>
                        </span>
                    </label>
                </div>
                <label>Commentaire :
                    <textarea name="commentaire" maxlength="500" placeholder="Donne ton avis, tes suggestions, ton exp√©rience..."></textarea>
                </label>
                <button type="submit">Valider</button>
            </form>
        </div>
        <div id="msg"></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDeS8UJ0M688FRWtTHm0aYrt_v1r5mlbIo",
            authDomain: "gingerform.firebaseapp.com",
            projectId: "gingerform",
            storageBucket: "gingerform.firebasestorage.app",
            messagingSenderId: "215283939680",
            appId: "1:215283939680:web:2835759898fbc524fb0605",
            measurementId: "G-LGG78H2T8G"
        };

        // Initialise Firebase et Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null;

        // Authentification anonyme √† l'ouverture de la page
        signInAnonymously(auth).catch((error) => {
            showMsg("Erreur d'authentification Firebase.", true);
        });

        // M√©morise l'ID utilisateur
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
            }
        });

        // Emoji tables
        const goutEmojis = ["ü§¢","üò£","üòñ","üòï","üòê","üôÇ","üòä","üòã","üòç","ü§©","üçª"];
        const logoEmojis = ["üí©","üôà","üòë","üòï","üòê","üôÇ","üëç","üòç","ü§©","üåü","üèÜ"];

        // Curseurs dynamiques avec emoji
        const gout = document.querySelector('input[name="gout"]');
        const logo = document.querySelector('input[name="logo"]');
        const goutVal = document.getElementById('goutVal');
        const logoVal = document.getElementById('logoVal');
        const goutEmoji = document.getElementById('goutEmoji');
        const logoEmoji = document.getElementById('logoEmoji');

        function updateGoutEmoji(val) {
            goutVal.textContent = val;
            goutEmoji.textContent = goutEmojis[val];
        }
        function updateLogoEmoji(val) {
            logoVal.textContent = val;
            logoEmoji.textContent = logoEmojis[val];
        }
        // Init on page load
        updateGoutEmoji(gout.value);
        updateLogoEmoji(logo.value);

        gout.addEventListener('input', () => updateGoutEmoji(gout.value));
        logo.addEventListener('input', () => updateLogoEmoji(logo.value));

        // Gestion case Anonyme
        const anonCheck = document.getElementById('anonCheck');
        const nomInput = document.getElementById('nomInput');
        anonCheck.addEventListener('change', function() {
            if (this.checked) {
                nomInput.value = "";
                nomInput.disabled = true;
                nomInput.required = false;
                nomInput.placeholder = "R√©ponse anonyme";
            } else {
                nomInput.disabled = false;
                nomInput.required = true;
                nomInput.placeholder = "Ton pr√©nom ou pseudo";
            }
        });

        // Message feedback
        function showMsg(msg, isError = false) {
            const msgDiv = document.getElementById('msg');
            msgDiv.textContent = msg;
            msgDiv.classList.add("active");
            msgDiv.style.opacity = "1";
            msgDiv.style.display = "block";
            if (isError) {
                msgDiv.style.background = "linear-gradient(90deg, #bfa24a 60%, #f44336 100%)";
                msgDiv.style.color = "#fff";
            } else {
                msgDiv.style.background = "linear-gradient(90deg, #ecd97f 65%, #bfa24a 100%)";
                msgDiv.style.color = "#fff";
            }
            // Hide after 4 seconds
            setTimeout(() => {
                msgDiv.classList.remove("active");
                msgDiv.style.opacity = "0";
                setTimeout(() => {
                    msgDiv.style.display = "none";
                }, 400);
            }, 4000);
        }

        // Soumission du formulaire
        document.getElementById('beerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userId) {
                showMsg("Attendez l'authentification, puis r√©essayez.", true);
                return;
            }

            // Affiche le bandeau imm√©diatement
            showMsg("Envoi en cours...", false);

            let nom = nomInput.disabled ? "Anonyme" : nomInput.value.trim();
            if (!nom) nom = "Anonyme";

            const data = {
                nom: nom,
                age: parseInt(e.target.age.value, 10),
                gout: parseInt(e.target.gout.value, 10),
                logo: parseInt(e.target.logo.value, 10),
                commentaire: e.target.commentaire.value.trim(),
                date: new Date().toISOString(),
                userId: userId
            };
            try {
                const docRef = await addDoc(collection(db, "notes"), data);
                showMsg("‚úîÔ∏è Merci pour ton avis ! Il a bien √©t√© enregistr√© üç∫");
                e.target.reset();
                updateGoutEmoji(8);
                updateLogoEmoji(8);
                nomInput.disabled = false;
                nomInput.required = true;
                nomInput.placeholder = "Ton pr√©nom ou pseudo";
                anonCheck.checked = false;
            } catch (err) {
                showMsg("Erreur, r√©essaie plus tard.", true);
            }
        });
    </script>
</body>
</html>
